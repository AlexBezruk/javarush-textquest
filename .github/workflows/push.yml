name: push

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Maven Package
        run: mvn clean install
